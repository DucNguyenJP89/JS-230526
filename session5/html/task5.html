<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/task5.css">
    <title>Session 5 - Task 5</title>
</head>

<body>
    <div class="form-container">
        <form action="" method="post">
            <div class="form-grid">
                <input type="text" name="first" id="first" placeholder="First Name">
                <input type="text" name="last" id="last" placeholder="Last Name">
                <input type="email" name="email" id="email" placeholder="Your Email">
                <input type="text" name="phone" id="phone" placeholder="Your Phone">
                <select name="country" id="country" required>
                    <option value="" disabled selected>Select Country</option>
                    <option value="vn">Vietnam</option>
                    <option value="jp">Japan</option>
                    <option value="usa">United States</option>
                </select>
                <select name="course" id="course" required>
                    <option value="" disabled selected>Select Course</option>
                    <option value="javafull">Java full-time</option>
                    <option value="javapart">Java part-time</option>
                    <option value="jsfull">Javascript full-time</option>
                    <option value="jspart">Javascript part-time</option>
                </select>
                <textarea class="span2" name="content" id="content" cols="30" rows="10"
                    placeholder="Content"></textarea>
                <button class="span2">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
