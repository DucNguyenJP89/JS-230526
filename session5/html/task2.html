<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/task2.css">
    <title>Session 5 - Task 2</title>
</head>
<body>
    <header>
        <h2>CONTACT US</h2>
        <div id="divider">
    </header>
    <main>
        <div class="grid-container">
            <div id="contact-info">
                <h3>Contact Info</h3>
                <i class="fas fa-map-marker-alt"></i><p> 321 Awesome Street <br> New York, NY 17022</p>
                <i class="fas fa-envelope"></i><p> info@companyname.com</p>
                <i class="fas fa-phone"></i><p> +1 800 123 1234</p>
            </div>
            <div id="contact-form">
                <h3>Having Any Query! Or Book an appointment</h3>
                <form action="" method="post">
                    <input type="text" name="name" id="" placeholder="Your Name">
                    <input type="email" name="email" id="" placeholder="Your Email">
                    <input type="text" name="subject" id="" placeholder="Subject">
                    <textarea name="message" id="" cols="30" rows="10" placeholder="Message"></textarea>
                    <button>Send Message</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
