<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple form</title>
</head>
<body>
    <form action="simpleform.html" method="get" class="wufoo">
        <h2>Order Form</h2>
        <p>What would you like to buy?</p>
        <select name="product" id="product">
            <option value="a">A</option>
            <option value="b">B (+ 0.5$)</option>
            <option value="c">C (+ 0.5$)</option>
        </select>
        <p>How many would you like to order?</p>
        <input type="radio" name="rd">1 - $10 <br>   
        <input type="radio" name="rd">2 - $20 <br>   
        <input type="radio" name="rd">3 - $25 <br>
        <p>Name <span style="color:red">*</span></p>
        <input type="text" name="firstname" placeholder="First Name" size="15" /> 
        <input type="text" name="lastname" placeholder="Last Name" size="15" /> 
        <p>Email</p>
        <input type="text" name="email" size="35" />
        <p>Phone Number</p>
        <input type="text" name="phone1" size="5" />
        <input type="text" name="phone2" size="5" />
        <input type="text" name="phone3" size="5" />
        <p><input type="button" value="Submit" name="btSubmit"></p>
    </form>
</body>
<style>
    .wufoo {
        font-family: "Lucida Grande", "Lucida Sans Unicode", Tahoma, sans-serif;
    }
</style>
</html>
