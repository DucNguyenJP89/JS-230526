<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/home.css">
    <title>Facebook</title>
</head>

<body>
    <nav class="fb-navbar">
        <div class="left-nav">
            <div class="fb-logo">
                <a href="#" class="logo-text">facebook</a>
            </div>
            <div class="search-bar">
                <input type="text" name="search-bar" id="search-bar" placeholder="Facebookを検索">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="profile-avatar">
            <img src="../img/avatar.jpg" alt="profile-avatar">
            <div class="icon-wrap"><i class="fa-solid fa-chevron-down"></i></div>
        </div>
    </nav>
    <div class="fb-main">
        <div class="fb-left-panel">
            <div class="fb-left-nav-link">
                <div class="fb-left-nav-item active">
                    <div class="fb-left-nav-wrap">
                        <div class="fb-left-nav-icon"><i class="fa-solid fa-house"></i></div>
                        <div class="fb-left-nav-text">ホーム</div>
                    </div>
                </div>
                <div class="fb-left-nav-item">
                    <div class="fb-left-nav-wrap">
                        <div class="fb-left-nav-icon"><img src="../img/avatar.jpg" alt="fb-left-nav-avatar"></div>
                        <div class="fb-left-nav-text">グエン　ドゥック</div>
                    </div>
                </div>
            </div>
            <div class="fb-left-nav-footer">
                <ul class="footer-link">
                    <li class="footer-link-item"><a href="#">プライバシー</a><span>・</span></li>
                    <li class="footer-link-item"><a href="#">利用規約</a><span>・</span></li>
                    <li class="footer-link-item"><a href="#">広告</a><span>・</span></li>
                    <li class="footer-link-item"><a href="#">その他</a><span>・</span></li>
                    <li class="footer-link-item">MetaxDucNguyen &copy; 2023</li>
                </ul>
            </div>
        </div>
        <div class="fb-home-panel">
            <div class="fb-home-content"></div>
        </div>
        <div class="fb-right-panel">This is right panel</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
