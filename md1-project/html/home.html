<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/home.css">
    <title>Facebook</title>
</head>

<body>
    <nav class="fb-navbar">
        <div class="left-nav">
            <div class="fb-logo">
                <a href="#" class="logo-text">facebook</a>
            </div>
            <div class="search-bar">
                <input type="text" name="search-bar" id="search-bar" placeholder="Facebookを検索">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="profile-avatar">
            <img src="../img/avatar.jpg" alt="profile-avatar">
            <div class="icon-wrap"><i class="fa-solid fa-chevron-down"></i></div>
        </div>
    </nav>
    <div class="fb-main">
        <div class="fb-left-panel">This is left panel</div>
        <div class="fb-home-panel">This is home feeds</div>
        <div class="fb-right-panel">This is right panel</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
